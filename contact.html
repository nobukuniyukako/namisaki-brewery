<main>
    <div class="sub-visual">

    <section class="contact">
        <h4>お問い合せ</h4>
        <form class="form container">
            <dl>
                <dt>お問い合わせの種類</dt>
                <dd class="checkbox">
                    <label for="goods"><input type="checkbox" name="kind" id="goods" value="1">商品</label>
                    <label for="event"><input type="checkbox" name="kind" id="event" value="2">イベント・出店</label>
                    <label for="others"><input type="checkbox" name="kind" id="others" value="3">その他</label>
                </dd>
                <dt><label for="name">お名前</label></dt>
                <dd><input type="text" name="name" id="name"></dd>
                <dt><label for="mail">メールアドレス</label></dt>
                <dd><input type="text" name="email" id="mail"></dd>
                <dt><label for="mail">電話番号</label></dt>
                <dd><input type="text" name="tel" id="tel"></dd>
                <dt><label for="message">お問い合せ内容</label></dt>
                <dd><textarea name="message" id="message" rows="5"></textarea></dd>
            </dl>
            <input class="send" type="submit" value="送  信">
        </form>
        
    </section>
</main>
